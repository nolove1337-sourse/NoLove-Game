<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoLove</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #9e9e9e;
    }
    
    .user-panel {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .balance {
      background-color: rgba(40, 40, 40, 0.7);
      padding: 8px 15px;
      border-radius: 6px;
    }
    
    .logout-btn {
      background-color: #555555;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .game-area {
      background-color: #1a1a1a;
      border-radius: 10px;
      height: 300px;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .game-object {
      position: absolute;
      font-size: 36px;
      transition: transform 0.1s linear;
    }
    
    .multiplier-display {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .countdown {
      position: absolute;
      font-size: 80px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 10;
    }
    
    .bet-controls {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .bet-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .bet-label {
      font-size: 14px;
      color: #9ca3af;
    }
    
    .bet-input {
      background-color: #2d2d2d;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      width: 100px;
    }
    
    .bet-multipliers {
      display: flex;
      gap: 5px;
    }
    
    .mult-btn {
      background-color: #2d2d2d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .auto-cashout {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .cashout-input {
      background-color: #2d2d2d;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      width: 60px;
    }
    
    .main-buttons {
      display: flex;
      gap: 10px;
    }
    
    .play-btn {
      background-color: #4d4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .cashout-btn {
      background-color: #808080;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
    
    .history-section {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      overflow-x: auto;
    }
    
    .history-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #9ca3af;
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .history-table th {
      text-align: left;
      padding: 10px;
      color: #9ca3af;
      border-bottom: 1px solid #2d2d2d;
    }
    
    .history-table td {
      padding: 10px;
      border-bottom: 1px solid #2d2d2d;
    }
    
    .win {
      color: #a0a0a0;
    }
    
    .lose {
      color: #707070;
    }
    
    .recent-games {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }
    
    .recent-title {
      font-size: 14px;
      margin-bottom: 5px;
      color: #9ca3af;
    }
    
    .recent-item {
      display: inline-block;
      background-color: #3d3d3d;
      color: #fff;
      font-weight: bold;
      padding: 3px 10px;
      border-radius: 15px;
      margin-left: 5px;
      margin-bottom: 5px;
    }
    
    .footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 10px;
      flex-wrap: wrap;
    }
    
    .footer a {
      color: #9ca3af;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: white;
    }
        
    .username-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    .username-form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      max-width: 90%;
    }
    
    .username-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .username-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #2d2d2d;
      border: none;
      color: white;
      border-radius: 5px;
    }
    
    .username-submit {
      width: 100%;
      padding: 10px;
      background-color: #4d4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Анимации и эффекты */
    .cash-out-animation {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #a0a0a0;
      animation: float-up 1.5s forwards;
      pointer-events: none;
    }
    
    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 120px;
      background-color: #2d2d2d;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    
    /* Стили для уведомлений */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: slide-in 0.3s ease-out;
    }
    
    .notification.success {
      background-color: #4CAF50;
    }
    
    .notification.error {
      background-color: #f44336;
    }
    
    .notification.fade-out {
      animation: fade-out 0.5s ease-out forwards;
    }
    
    @keyframes slide-in {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    /* Медиа-запросы для мобильных устройств */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      
      .game-area {
        height: 250px;
      }
      
      .bet-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .auto-cashout, .bet-input-group {
        width: 100%;
        justify-content: space-between;
      }
      
      .main-buttons {
        width: 100%;
      }
      
      .play-btn, .cashout-btn {
        flex: 1;
        font-size: 16px;
        padding: 15px;
      }
      
      .mult-btn {
        padding: 10px;
        flex: 1;
      }
      
      .bet-input, .cashout-input {
        font-size: 16px;
        padding: 12px;
      }
      
      .recent-games {
        position: static;
        text-align: center;
        margin-top: 10px;
      }
      
      .multiplier-display {
        font-size: 36px;
      }
      
      .countdown {
        font-size: 60px;
      }
      
      .recent-title {
        font-size: 12px;
      }
      
      .tooltip .tooltip-text {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .bet-label {
        display: block;
        width: 100%;
        margin-bottom: 5px;
      }
      
      .multiplier-display {
        font-size: 32px;
      }
      
      .game-object {
        font-size: 30px;
      }
      
      .countdown {
        font-size: 50px;
      }
      
      .header {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Модальное окно для ввода имени пользователя -->
  <div class="username-modal" id="usernameModal">
    <div class="username-form">
      <h2>Введите ваше имя</h2>
      <input type="text" class="username-input" id="usernameInput" placeholder="Ваше имя" maxlength="15">
      <button class="username-submit" id="usernameSubmit">Начать игру</button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">NoLove</div>
      <div class="user-panel">
        <div class="balance">Баланс: <span id="balance">1000</span> ₽</div>
        <button class="logout-btn" id="logoutBtn">Выйти</button>
      </div>
    </div>
    
    <div class="game-area">
      <div class="game-object" id="gameObject">🚀</div>
      <div class="multiplier-display" id="multiplier">1.00x</div>
      <div class="countdown" id="countdown">5</div>
      
      <div class="recent-games">
        <div class="recent-title">Предыдущие игры</div>
        <div id="recentGamesContainer">
          <!-- Предыдущие игры будут добавлены через JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="bet-controls">
      <div class="bet-input-group">
        <div class="bet-label">Ставка:</div>
        <input type="text" class="bet-input" id="betAmount" value="100">
        <div class="bet-multipliers">
          <button class="mult-btn" id="halfBtn">1/2</button>
          <button class="mult-btn" id="doubleBtn">x2</button>
          <button class="mult-btn" id="maxBtn">MAX</button>
        </div>
      </div>
      
      <div class="auto-cashout">
        <div class="bet-label">Авто-вывод:</div>
        <input type="text" class="cashout-input" id="autoCashout" value="2.0">
        <div>x</div>
      </div>
      
      <div class="main-buttons">
        <button class="play-btn" id="playBtn">СДЕЛАТЬ СТАВКУ</button>
        <button class="cashout-btn" id="cashoutBtn">ЗАБРАТЬ</button>
      </div>
    </div>
    
    <div class="history-section">
      <div class="history-title">История игр</div>
      <table class="history-table">
        <thead>
          <tr>
            <th>Игрок</th>
            <th>Ставка</th>
            <th>Коэффициент</th>
            <th>Выигрыш</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <!-- История игр будет добавлена через JavaScript -->
        </tbody>
      </table>
    </div>
    
    <div class="footer">
      <a href="#" class="tooltip">Правила
        <span class="tooltip-text">Дождитесь роста множителя и нажмите "Забрать" до краха</span>
      </a>
      <a href="#" class="tooltip">О игре
        <span class="tooltip-text">NoLove - одиночная игра с растущим множителем</span>
      </a>
    </div>
  </div>
  
  <script>
    // Инициализация состояния игры
    const gameState = {
      isActive: false,
      currentMultiplier: 1.0,
      players: new Map(),
      history: [],
      recentGames: []
    };
    
    // Локальный "сервер" для обработки игровой логики
    const gameEngine = {
      callbacks: {},
      gameActive: false,

      // Обработка событий
      on: function(event, callback) {
        if (!this.callbacks[event]) {
          this.callbacks[event] = [];
        }
        this.callbacks[event].push(callback);
      },

      // Отправка событий
      emit: function(event, data, callback) {
        console.log('[GAME]', event, data);
        
        switch(event) {
          case 'register_player':
            this._handlePlayerRegistration(data, callback);
            break;
          case 'place_bet':
            this._handleBet(data, callback);
            break;
          case 'cash_out':
            this._handleCashout(data, callback);
            break;
        }
      },

      // Обработка регистрации игрока
      _handlePlayerRegistration: function(data, callback) {
        const player = {
          id: 'player_' + Date.now(),
          username: data.username,
          balance: 1000,
          bets: []
        };

        gameState.players.set(player.id, player);

        if (this.callbacks['player_registered']) {
          this.callbacks['player_registered'].forEach(cb => cb(player));
        }

        if (callback) callback({ success: true });

        // Запускаем игру если она еще не запущена
        if (!this.gameActive) {
          this._startGameLoop();
        }
      },

      // Обработка ставок
      _handleBet: function(data, callback) {
        const bet = {
          amount: data.bet,
          timestamp: Date.now(),
          multiplier: gameState.currentMultiplier
        };

        if (this.callbacks['bet_confirmed']) {
          this.callbacks['bet_confirmed'].forEach(cb => cb({
            bet: bet.amount,
            balance: 900 // Обновленный баланс
          }));
        }

        if (callback) callback({ success: true });
      },

      // Обработка вывода средств
      _handleCashout: function(data, callback) {
        const currentMultiplier = gameState.currentMultiplier;
        const winnings = Math.floor(data.bet * currentMultiplier);

        if (this.callbacks['cash_out_confirmed']) {
          this.callbacks['cash_out_confirmed'].forEach(cb => cb({
            multiplier: currentMultiplier,
            winnings: winnings,
            balance: 1000 + winnings
          }));
        }

        if (callback) callback({ success: true });
      },

      // Игровой цикл
      _startGameLoop: function() {
        this.gameActive = true;

        const startNewRound = () => {
          // Начинаем обратный отсчет
          if (this.callbacks['countdown_start']) {
            this.callbacks['countdown_start'].forEach(cb => cb({ timeLeft: 5 }));
          }

          let countdown = 5;
          const countdownInterval = setInterval(() => {
            countdown--;
            
            if (this.callbacks['countdown_update']) {
              this.callbacks['countdown_update'].forEach(cb => cb({ timeLeft: countdown }));
            }

            if (countdown <= 0) {
              clearInterval(countdownInterval);
              this._startRound();
            }
          }, 1000);
        };

        // Запускаем первый раунд
        startNewRound();
      },

      // Запуск раунда
      _startRound: function() {
        gameState.isActive = true;
        gameState.currentMultiplier = 1.0;

        if (this.callbacks['game_start']) {
          this.callbacks['game_start'].forEach(cb => cb({
            activePlayers: Array.from(gameState.players.values())
          }));
        }

        const gameInterval = setInterval(() => {
          gameState.currentMultiplier += 0.01;

          if (this.callbacks['multiplier_update']) {
            this.callbacks['multiplier_update'].forEach(cb => cb({
              multiplier: parseFloat(gameState.currentMultiplier.toFixed(2))
            }));
          }

          // Проверка на крах
          const crashProbability = Math.min((gameState.currentMultiplier - 1) / 50, 0.1);
          if (Math.random() < crashProbability || gameState.currentMultiplier > 10) {
            clearInterval(gameInterval);
            this._endRound();
          }
        }, 100);
      },

      // Завершение раунда
      _endRound: function() {
        gameState.isActive = false;
        const crashPoint = parseFloat(gameState.currentMultiplier.toFixed(2));

        // Добавляем в историю
        gameState.recentGames.unshift(crashPoint);
        if (gameState.recentGames.length > 5) {
          gameState.recentGames.pop();
        }

        if (this.callbacks['game_crash']) {
          this.callbacks['game_crash'].forEach(cb => cb({
            crashPoint: crashPoint,
            gameResult: {
              players: Array.from(gameState.players.values())
            }
          }));
        }

        // Запускаем следующий раунд через 3 секунды
        setTimeout(() => this._startGameLoop(), 3000);
      }
    };
    
    // Элементы DOM
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const usernameSubmit = document.getElementById('usernameSubmit');
    
    const gameObject = document.getElementById('gameObject');
    const multiplierEl = document.getElementById('multiplier');
    const balanceEl = document.getElementById('balance');
    const betInput = document.getElementById('betAmount');
    const autoCashoutInput = document.getElementById('autoCashout');
    const playBtn = document.getElementById('playBtn');
    const cashoutBtn = document.getElementById('cashoutBtn');
    const historyTable = document.getElementById('historyTable');
    const countdownEl = document.getElementById('countdown');
    const recentGamesContainer = document.getElementById('recentGamesContainer');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // Состояние игры
    let player = {
      id: null,
      username: null,
      balance: 1000,
      inGame: false
    };
    
    // Инициализация игры
    function initGame() {
      // Проверяем есть ли сохраненное имя игрока
      const savedName = localStorage.getItem('username');
      if (savedName) {
        // Автоматическая регистрация при перезагрузке страницы
        gameEngine.emit('register_player', { username: savedName }, (response) => {
          if (response && response.success) {
            usernameModal.style.display = 'none';
          }
        });
      }
      
      // Добавляем несколько начальных результатов
      if (gameState.recentGames.length === 0) {
        gameState.recentGames = [1.5, 2.1, 1.2, 3.7, 1.9];
        updateRecentGames(gameState.recentGames);
      }
    }
    
    // Обработчик отправки имени пользователя
    usernameSubmit.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) {
        alert('Пожалуйста, введите имя');
        return;
      }
      
      // Анимируем кнопку
      usernameSubmit.textContent = 'Загрузка...';
      usernameSubmit.disabled = true;
      
      // Сохраняем имя в локальное хранилище
      localStorage.setItem('username', username);
      
      // Регистрируем игрока
      gameEngine.emit('register_player', { username }, (response) => {
        if (response && response.error) {
          alert('Ошибка: ' + response.error);
          usernameSubmit.textContent = 'Начать игру';
          usernameSubmit.disabled = false;
          return;
        }
        
        // Скрываем модальное окно после успешного входа
        usernameModal.style.display = 'none';
      });
    });
    
    // При нажатии Enter в поле имени
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        usernameSubmit.click();
      }
    });
    
    // Обработчик кнопки выхода
    logoutBtn.addEventListener('click', () => {
      // Удаляем данные из локального хранилища
      localStorage.removeItem('username');
      // Перезагружаем страницу
      location.reload();
    });
    
    // Обработчик для кнопок изменения ставки
    halfBtn.addEventListener('click', () => {
      const currentBet = parseFloat(betInput.value);
      betInput.value = Math.max(1, Math.floor(currentBet / 2));
    });
    
    doubleBtn.addEventListener('click', () => {
      const currentBet = parseFloat(betInput.value);
      betInput.value = Math.min(player.balance, currentBet * 2);
    });
    
    maxBtn.addEventListener('click', () => {
      betInput.value = player.balance;
    });
    
    // Обработчик кнопки сделать ставку
    playBtn.addEventListener('click', () => {
      // Проверяем, зарегистрирован ли игрок
      if (!player.id) {
        showNotification('Необходимо ввести имя пользователя!', true);
        usernameModal.style.display = 'block';
        return;
      }
      
      const betAmount = parseFloat(betInput.value);
      
      // Улучшенная валидация ставки
      if (isNaN(betAmount)) {
        showNotification('Пожалуйста, введите числовое значение ставки', true);
        return;
      }
      
      if (betAmount <= 0) {
        showNotification('Ставка должна быть больше 0', true);
        return;
      }
      
      if (betAmount > player.balance) {
        showNotification(`Недостаточно средств! Ваш баланс: ${player.balance} ₽`, true);
        return;
      }
      
      // Отправляем ставку
      gameEngine.emit('place_bet', { bet: betAmount }, (response) => {
        if (response && response.error) {
          showNotification(response.error, true);
        } else if (response && response.success) {
          showNotification('Ставка принята!');
        }
      });
      
      // Устанавливаем авто-вывод
      const autoCashoutValue = parseFloat(autoCashoutInput.value);
      if (!isNaN(autoCashoutValue) && autoCashoutValue > 1) {
        // Сохраняем значение для автоматической обработки
        player.autoCashout = autoCashoutValue;
      }
    });
    
    // Обработчик кнопки забрать
    cashoutBtn.addEventListener('click', () => {
      gameEngine.emit('cash_out', { bet: parseInt(betInput.value) });
    });
    
    // События игрового процесса
    
    // Регистрация игрока
    gameEngine.on('player_registered', (data) => {
      player.id = data.id;
      player.username = data.username;
      player.balance = data.balance;
      
      // Обновляем UI
      balanceEl.textContent = player.balance;
      
      showNotification(`Добро пожаловать, ${player.username}!`);
    });
    
    // Начало обратного отсчета
    gameEngine.on('countdown_start', (data) => {
      countdownEl.style.display = 'block';
      countdownEl.textContent = data.timeLeft;
      
      // Деактивируем кнопки и поля на время таймера
      playBtn.disabled = true;
      betInput.disabled = true;
      autoCashoutInput.disabled = true;
    });
    
    // Обновление обратного отсчета
    gameEngine.on('countdown_update', (data) => {
      countdownEl.textContent = data.timeLeft;
    });
    
    // Начало игры
    gameEngine.on('game_start', (data) => {
      countdownEl.style.display = 'none';
      multiplierEl.style.color = 'white';
      gameObject.style.transform = 'translate(0, 100px)';
      
      // Если мы участвуем в игре, показываем кнопку ЗАБРАТЬ
      if (data.activePlayers.some(p => p.id === player.id)) {
        playBtn.style.display = 'none';
        cashoutBtn.style.display = 'block';
        player.inGame = true;
      }
    });
    
    // Обновление множителя
    gameEngine.on('multiplier_update', (data) => {
      // Обновляем множитель
      multiplierEl.textContent = `${data.multiplier.toFixed(2)}x`;
      
      // Обновляем позицию объекта
      const posY = 100 - (data.multiplier - 1) * 20;
      const posX = (data.multiplier - 1) * 10;
      gameObject.style.transform = `translate(${posX}px, ${posY}px)`;
      
      // Проверяем авто-вывод
      if (player.inGame && player.autoCashout && data.multiplier >= player.autoCashout) {
        gameEngine.emit('cash_out', { bet: parseInt(betInput.value) });
      }
    });
    
    // Подтверждение ставки
    gameEngine.on('bet_confirmed', (data) => {
      player.balance = data.balance;
      balanceEl.textContent = player.balance;
      
      showNotification(`Ваша ставка ${data.bet} ₽ принята`);
    });
    
    // Подтверждение вывода
    gameEngine.on('cash_out_confirmed', (data) => {
      player.balance = data.balance;
      balanceEl.textContent = player.balance;
      player.inGame = false;
      
      // Добавляем анимацию выигрыша
      const cashOutAnimation = document.createElement('div');
      cashOutAnimation.className = 'cash-out-animation';
      cashOutAnimation.textContent = `+${data.winnings} ₽`;
      cashOutAnimation.style.left = '50%';
      cashOutAnimation.style.top = '50%';
      document.querySelector('.game-area').appendChild(cashOutAnimation);
      
      // Удаляем анимацию после завершения
      setTimeout(() => {
        cashOutAnimation.remove();
      }, 1500);
      
      showNotification(`Вы вывели при ${data.multiplier.toFixed(2)}x и выиграли ${data.winnings} ₽`);
    });
    
    // Игра закончилась крахом
    gameEngine.on('game_crash', (data) => {
      // Обновляем множитель
      multiplierEl.style.color = '#707070';
      multiplierEl.textContent = `${data.crashPoint}x`;
      
      // Добавляем в недавние игры
      addToRecentGames(data.crashPoint);
      
      // Добавляем результаты в историю
      data.gameResult.players.forEach(gamePlayer => {
        addToHistory(
          gamePlayer.username,
          gamePlayer.bet,
          gamePlayer.didCashOut ? gamePlayer.cashOutMultiplier : data.crashPoint,
          gamePlayer.didCashOut ? Math.floor(gamePlayer.bet * gamePlayer.cashOutMultiplier) : 0
        );
      });
      
      // Сбрасываем UI
      playBtn.style.display = 'block';
      cashoutBtn.style.display = 'none';
      playBtn.disabled = false;
      betInput.disabled = false;
      autoCashoutInput.disabled = false;
      player.inGame = false;
      
      if (data.crashPoint < 1.2) {
        showNotification(`Крах! x${data.crashPoint} - очень низкий множитель`, true);
      } else {
        showNotification(`Крах при x${data.crashPoint}`);
      }
    });
    
    // Функции-помощники
    
    // Обновление списка недавних игр
    function updateRecentGames(games) {
      recentGamesContainer.innerHTML = '';
      
      games.forEach(game => {
        addToRecentGames(game);
      });
    }
    
    // Добавление результата в историю
    function addToHistory(username, bet, coef, win) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${username}</td>
        <td>${bet} ₽</td>
        <td>${parseFloat(coef).toFixed(2)}x</td>
        <td class="${win > 0 ? 'win' : 'lose'}">${win} ₽</td>
      `;
      
      historyTable.insertBefore(row, historyTable.firstChild);
      
      // Ограничиваем историю до 10 строк
      if (historyTable.children.length > 10) {
        historyTable.removeChild(historyTable.lastChild);
      }
    }
    
    // Добавление игры в список недавних
    function addToRecentGames(coef) {
      const newItem = document.createElement('div');
      newItem.className = 'recent-item';
      newItem.textContent = `${parseFloat(coef).toFixed(2)}x`;
      
      // Вставляем в начало
      recentGamesContainer.insertBefore(newItem, recentGamesContainer.firstChild);
      
      // Ограничиваем до 5 элементов
      if (recentGamesContainer.children.length > 5) {
        recentGamesContainer.removeChild(recentGamesContainer.lastChild);
      }
    }

    // Функция для красивого отображения уведомлений
    function showNotification(message, isError = false) {
      // Создаем элемент уведомления
      const notification = document.createElement('div');
      notification.className = isError ? 'notification error' : 'notification success';
      notification.textContent = message;
      
      // Добавляем в DOM
      document.body.appendChild(notification);
      
      // Через 5 секунд удаляем уведомление
      setTimeout(() => {
        notification.classList.add('fade-out');
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 500);
      }, 5000);
    }
    
    // Запускаем игру при загрузке страницы
    document.addEventListener('DOMContentLoaded', initGame);
  </script>
</body>
